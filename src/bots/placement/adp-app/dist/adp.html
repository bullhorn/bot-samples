<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ADP</title>
  <base href="/">

  <link rel="icon" type="image/png" href="circle-bull.png">
  <link rel="stylesheet" href="reset.css">
  <link href="//fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet" type="text/css">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
  <style>
    .header {
      position: relative;
      white-space: nowrap;
      background-color: #0e5061;
      color: #ffffff;
      font-weight: 600;
      overflow: hidden;
      display: flex;
      justify-content: space-evenly;
      padding: 10px;
    }

    .vuetable-pagination-info.left.floated.left.aligned.six.wide.column {
      display: none;
    }

  </style>
</head>


<body>
  <div class="header">
    Employee Payroll
  </div>
  <div id="app">
    <vuetable api-url="/api/employees" :fields="columns"></vuetable>
  </div>

  <script src="https://cdn.jsdelivr.net/vue/1.0.28/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.3.4/vue-resource.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/vue.table/1.5.3/vue-table.min.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        columns: [
          'id',
          'name',
          'payRate',
          'clientBillRate',
          'job'
        ]
      }
    });

  </script>
</body>

</html>
